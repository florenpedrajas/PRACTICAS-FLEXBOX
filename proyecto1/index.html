<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="hero">
    <nav class="nav container">
      <img src="images/logo.png" class="nav__logo">
    </nav>
    <section class="hero__container container">
      <figure class="hero__picture">
        <img src="images/1292604963_0.jpg" class="hero__img">
      </figure>
      <div class="hero__texts">
        <h1 class="hero__title"> ¡Enciende una vela haute couture!</h1>
        <p class="hero__paragraph"> A especias, a jara, a patchulí... Enciende una vela de alta costura y desconecta
          esta Navidad. Ficha nuestro shopping con nuestras top velas aromáticas para tu bienestar.</p>
        <a href="#" class="hero__cta">Register</a>
      </div>
      <div class="hero__contact">
        <a href="#" class="hero__link">
          <img src="images/fb.svg" class="hero__icon">
        </a>
        <a href="#" class="hero__link">
          <img src="images/twitter.svg" class="hero__icon">
        </a>
        <a href="#" class="hero__link">
          <img src="images/instagram.svg" class="hero__icon">
        </a>

      </div>

    </section>
  </header>
