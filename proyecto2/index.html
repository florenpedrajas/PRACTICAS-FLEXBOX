<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Proyecto 2 Flexbox</title>


</head>
<body>
  <section class="card">
    <div class="card__texts">
      <h2 class="card__title">¿Por qué pasarte a Premium?</h2>
      <p class="card__paragraph">Podrás descargar música, escuchar tu musica favorita sin anuncios, lo que te apetezca, saltar todas las canciones...</p>

        <article class="card__plan">
          <img src="./images/icon-music.svg" class="card__icon">
          
          <div class="card__info">
            <h2 class="card__name">Plan Mensual</h2>
            <p class="card__price">9,99 €/mes</p>
          </div>

          <a href="#" class="card__change">Cambiar</a>
        </article>

        <a href="" class="card__cta">Proceder al pago</a>
        <a href="" class="card__cta card__cta--gray">Cancelar Pedido</a>

    </div>

  </section>

 
  
</body>
</html>
